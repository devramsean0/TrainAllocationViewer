type Allocation {
  id: Int
  originDatetime: String!
  originCountryCodeIso: String
  originSubsidiaryInformationCode: String
  originSubsidiaryInformationCompany: String
  date: String
  destCountryCodeIso: String
  destSubsidiaryInformationCode: String
  destSubsidiaryInformationCompany: String
  destDatetime: String!
  allocationOriginDatetime: String!
  allocationOriginCountryCodeIso: String
  allocationOriginSubsidiaryInformationCode: String
  allocationOriginSubsidiaryInformationCompany: String
  allocationDestDatetime: String!
  allocationDestCountryCodeIso: String
  allocationDestSubsidiaryInformationCode: String
  allocationDestSubsidiaryInformationCompany: String
  sequenceNumber: Int
  resourceGroupPosition: Int
  diagramNo: String
  originMiles: Int
  destinationMiles: Int
  reversed: String
  originLocation: Location
  destLocation: Location
  allocationOriginLocation: Location
  allocationDestLocation: Location
  resourceGroup: ResourceGroup
