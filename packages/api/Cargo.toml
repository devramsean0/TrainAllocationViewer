[package]
authors = ["Sean Outram <me@sean.cyou>"]
edition = "2021"
# If you change the name here, you must also do it in flake.nix (and run `cargo generate-lockfile` afterwards)
name = "train-allocation-viewer"
description = "A simple Rust project using Nix"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.101"
async-graphql = "7.2.1"
async-graphql-axum = "7.2.1"
axum = "0.8.8"
dotenv = "0.15.0"
env_logger = "0.11.8"
flate2 = "1.1.9"
futures = "0.3.31"
log = "0.4.29"
md5 = "0.8.0"
quick-xml = { version = "0.39.0", features = ["serialize"] }
rdkafka = { version = "0.39.0", features = ["ssl"] }
s3 = { version = "0.1.8", default-features = false, features = ["async", "native-tls"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
sqlx = { version = "0.8.6", features = ["sqlite", "runtime-tokio-native-tls"] }
tokio = { version = "1.49.0", features = ["full"] }
tokio-cron-scheduler = { version = "0.15.1", features = ["log", "signal"] }